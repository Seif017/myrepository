<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rating component  css.css">
</head>
<body>
    <main>
        <div class="container ">
            <img src="icon-star.svg" alt="star icon">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!
            </p>
            
            <ul>
                <li><button value="1" >1</button></li>
                <li><button value="2">2</button></li>
                <li><button value="3">3</button></li>
                <li><button value="4">4</button></li>
                <li><button value="5">5</button></li>
            </ul>
            <button id="submit" class="submit" >SUBMIT</button>
        </div>


        <div class="thankyou hidden">
            <img src="illustration-thank-you.svg">
            <p class="rating">You selected <span id="v"></span> out of 5</p>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give
                a rating.If you ever need more support,
                do not hesitate to get in touch!
            </p>
        </div>

    </main>
    

    <script>
        
        const thankyou = document.querySelector('.thankyou')
        const maincontainer = document.querySelector('.container')

        let btns = document.querySelectorAll('button:not(.submit)');
        btns.forEach(function(i){
            i.addEventListener('click',function(e){
                let btnval = e.target.innerHTML
                document.getElementById('v').innerHTML = btnval
            })
        })

       let sbtn = document.getElementById('submit')
       sbtn.addEventListener('click',function(c){
        thankyou.classList.remove('hidden')
        maincontainer.classList.add('hidden')
       })




    </script>
</body>
</html>
